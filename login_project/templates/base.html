<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">COOL_APP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item active">
        <a  class="nav-link" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
      </li>
      

      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login_app:register' %}">Registration<span class="sr-only">(current)</span></a>
      </li>

      {% if user.is_authenticated %}
       <li class="nav-item active">
        <a  class="nav-link" href="{% url 'logout' %}">Logout<span class="sr-only">(current)</span></a>
      </li>
      {% else %}
       <li class="nav-item active">
        <a class="nav-link" href="{% url 'login_app:user_login' %}">Login<span class="sr-only">(current)</span></a>
      </li>
      {% endif %}
      

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" style="color:black" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="border-color:black" style="color:black">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  {% block content %}
  <h1>this is base</h1>
  {% endblock %}
</div>
</body>
</html>
